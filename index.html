<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habbo LAPD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b1f33, #102a43, #1c3d5a);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      max-width: 440px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 8px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 26px;
      opacity: 0.9;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      background: #5865F2;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .button:hover {
      background: #4752c4;
    }

    .footer {
      margin-top: 22px;
      font-size: 12px;
      opacity: 0.65;
    }

    /* ===== ADDED: LOGO STYLING (NO EXISTING CODE CHANGED) ===== */
    .logo-container {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
    }

    .site-logo {
      max-width: 220px;
      height: auto;
    }
    /* ===== END ADD ===== */
  </style>
</head>
<body>

  <div class="logo-container">
  <img src="images/logo-habbolapd.png" class="site-logo">
  </div>

  <div class="container">
    <h1>Habbo LAPD</h1>
    <p>
      Official Habbo LAPD Discord.<br>
    </p>
    <a class="button" href="https://discord.gg/FvzH3wgfCp" target="_blank">
      Enter Dispatch (Discord)
    </a>

    <div class="footer">
      The Habbo LAPD Agency on Habbo.com and other supporting platforms 
      have no affiliation with any real life law enforcement or government agency.
      Not affiliated with
      <a href="https://www.sulake.com" target="_blank" style="color:#9fbfff; text-decoration:none;">
        Sulake Corporation Oy
      </a>
      or Habbo Hotel
    </div>
  </div>

</body>
</html>
